<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Let's Play: Rock, Paper, Scissors!</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif|Open+Sans">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
	<div id="container">
		<center>

		<h4>THINK YOU CAN <i>WIN?</i></h4>

		<div id="box1">
			<button id="rock" value="rock" class="button1"><i class="fas fa-hand-rock fa-2x"></i><br>rock</br></button>
			<button id="paper" value="paper" class="button2"><i class="fas fa-hand-paper fa-2x"></i><br>paper</br></button>
			<button id="scissors" value="scissors" class="button3"><i class="fas fa-hand-scissors fa-2x"></i><br>scissors</br></button>
		</div>

		<div id="box2">
			<div class="sbheader">Scoreboard</div>
			<div id="results"></div>
			<div id="scoreboard">
				<table>
					<tr>
						<th>Player: </th>
						<td id="playerScore"></td>
						<th>Computer: </th>
						<td id="computerScore"></td>
						<th>Ties: </th>
						<td id="tieScore"></td>
					</tr>
				</table>
			</div>
		</div>

		</center>
	</div>

	<script src="myscripts.js"></script> 
</body>

</html>
